<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hailey DeMark</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Top Nav -->
    <header class="site-header">
      <div class="header-inner">
        <div class="brand">Hello, World!</div>

        <nav class="nav">
          <a href="#" class="nav-link">Portfolio</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <main class="page">
      <section class="hero">
        <img class="hero-bg" src="./images/gradient 2.png" alt="Gradient background" />

        <div class="hero-overlay">
          <h1 class="hero-title">Hailey DeMark</h1>
          <p class="hero-subtitle">Artist . Designer . Developer</p>
          <p class="hero-tagline">
            Blending programming and art to design meaningful user experiences.
          </p>
        </div>
      </section>

      <!-- Portfolio Preview -->
      <section class="portfolio-preview">
        <h2 class="section-title">View My Portfolio</h2>

        <div class="work-grid">
          <img class="work-img" src="./images/JOY_art.png" alt="JOY art" />
          <img class="work-img" src="./images/sun.png" alt="Sun artwork" />
          <img class="work-img" src="./images/ui:ux SS.png" alt="UI/UX design" />
          <img class="work-img" src="./images/sublime.png" alt="Generative art" />
        </div>

        <div class="cta-row">
          <button class="cta-button" type="button">Portfolio</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="wave"></div>

      <div class="footer-inner">
        <div class="footer-left">Hailey DeMark</div>

        <div class="footer-right">
          <div class="footer-email">haileydemark@gmail.com</div>
          <a class="footer-link" href="#">contact me</a>
        </div>
      </div>
    </footer>
  </body>
</html>
